<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Calculadora HTML/CSS</title>
    </head>
    <body>
        <section class="controls">
            <button class="control_close minibutton">X</button>
            <button class="control_minimize minibutton">-</button>
            <button class="control_maximize minibutton">+</button>
        </section>
        <section class="top_part">
            <div class="resultDiv">
                <p class="result" id="screening">0</p>
            </div>
        </section>
        <section class="interactivo">
            <div class="ac">
                <button class="topbutton" id="reset">AC</button>
            </div>
            <div class="positive-negative">
                <button class="topbutton" id="opposite">+/-</button>
            </div>
            <div class="porcent">
                <button class="topbutton" id="porc">%</button>
            </div>
            <div class="num7">
                <button id="n7">7</button>
            </div>
            <div class="num8">
                <button id="n8">8</button>
            </div>
            <div class="num9">
                <button id="n9">9</button>
            </div>
            <div class="num4">
                <button id="n4">4</button>
            </div>
            <div class="num5">
                <button id="n5">5</button>
            </div>
            <div class="num6">
                <button id="n6">6</button>
            </div>
            <div class="num1">
                <button id="n1">1</button>
            </div>
            <div class="num2">
                <button id="n2">2</button>
            </div>
            <div class="num3">
                <button id="n3">3</button>
            </div>
            <div class="num0">
                <button id="n0">0</button>
            </div>
            <div class="coma">
                <button id="coma">,</button>
            </div>
            <div class="division">
                <button class="operators" id="divi">รท</button>
            </div>
            <div class="multiply">
                <button class="operators" id="multi">X</button>
            </div>
            <div class="substraction">
                <button class="operators" id="minus">-</button>
            </div>
            <div class="addition">
                <button class="operators" id="plus">+</button>
            </div>
            <div class="equal">
                <button class="operators" id="equal">=</button>
            </div>
        </section>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
